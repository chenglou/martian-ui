<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Swipe Image Gallery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      position: fixed;
    }
    
    body {
      background-color: #181818;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    
    .swipe-instructions {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-size: 14px;
      padding: 10px;
      z-index: 1000;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="swipe-instructions">Swipe up or down to navigate images</div>
  <script type="module" src="./swipe_gesture.ts"></script>
</body>
</html>
